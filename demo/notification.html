<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>桌面弹窗</title>
</head>

<body>

    <p>Notification</p>
    <span></span>

    <script>
        
        // 申请权限
        Notification.requestPermission(function () {
            // 查看权限
            console.log(Notification.permission);

            if (Notification.permission === 'granted') {
                var notification = new Notification('hi there!', {
                    body: '帅',
                    icon: './img/compatible_chrome.gif'
                })
                document.getElementsByTagName('span')[0].innerText = '支持弹窗'
            }else {
                alert('无权发出弹窗')
                document.getElementsByTagName('span')[0].innerText = '不支持弹窗'
            }
        })
    
    </script>

</body>

</html>
