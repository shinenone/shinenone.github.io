<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="c">
        <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>

    <style>
        body {
            background: rgb(203, 203, 213);
        }

        .c {
            width: 600px;
            text-align: center;
            margin: 0 auto;
        }

        /* canvas {
            border: 1px solid lightcoral;
        } */
    </style>

    <script>
        /** @type {HTMLCanvasElement} */

        var c = document.getElementById('myCanvas')
        var ctx = c.getContext('2d')
        var x = 0

        // 创建渐变色
        var grd = ctx.createLinearGradient(80, 200, 420, 200)
        grd.addColorStop(0, "#ffd89b")
        grd.addColorStop(1, "#19547b")

        setInterval(function () {
            x += 0.01

            if (x < 1) {
                ctx.clearRect(0, 0, 500, 500)
            }

            if (x <= 1) {
                // 文字
                ctx.beginPath()
                ctx.font = '40px 微软雅黑'
                ctx.textAlign="center"
                ctx.fillText(Math.floor(x * 100) + '%', 250, 205)

                // 底部白色圆
                ctx.beginPath()
                ctx.arc(250, 200, 150, 0, Math.PI * 2)
                ctx.lineWidth = '20'
                ctx.strokeStyle = '#fff'
                ctx.stroke()

                // 动态变化圆
                ctx.beginPath()
                ctx.arc(250, 200, 150, 0, x * Math.PI * 2)
                ctx.lineWidth = '21'
                ctx.lineCap = 'round'
                ctx.strokeStyle = grd
                ctx.stroke()
            }
        }, 40);

    </script>

</body>

</html>
